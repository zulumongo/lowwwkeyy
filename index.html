<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="css/pico.min.css" />
    <link rel="stylesheet" href="css/styles.css" />

    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2280%22>&#x1f35f;</text></svg>">
    <title>McDonald's Receipt Validator (UK)</title>
</head>
<body>
<main class="container">
    <h2>McDonald's Receipt Validator (UK)</h2>

    <form>
        <!-- Store ID (autofilled) -->
        <input type="hidden" name="store_id" value="1362" />

        <fieldset>
            <label>
                Order ID
                <input
                    type="number"
                    name="order_id"
                    value="1362"
                    min="0"
                    required
                />
            </label>
        </fieldset>

        <fieldset>
            <label>
                Purchased
                <input
                    type="datetime-local"
                    name="purchased"
                    id="purchased"
                    min="2016-02-01T00:00"
                    required
                />
            </label>
        </fieldset>

        <fieldset>
            <label>
                Reg
                <input type="number" name="reg" min="0" />
                <small>Leave blank to use the default value of 20.</small>
            </label>
        </fieldset>

        <fieldset>
            <input type="submit" value="Generate" />
        </fieldset>
    </form>

    <hr />

    <section class="code">
        <h4>Entry code</h4>
        <code id="code">&nbsp;</code>
    </section>
</main>

<script src="js/get_code.js"></script>

<script>
    // Auto-fill purchased date with current local datetime
    (() => {
        const input = document.getElementById("purchased");
        const now = new Date();
        now.setMinutes(now.getMinutes() - now.getTimezoneOffset());
        input.value = now.toISOString().slice(0, 16);
    })();

    document.querySelector("form").addEventListener("submit", (e) => {
        e.preventDefault();

        const codeContainer = document.querySelector("#code");
        const form = new FormData(e.target);

        const storeId = parseInt(form.get("store_id"), 10);
        const orderId = parseInt(form.get("order_id"), 10);
        const purchased = form.get("purchased");
        const reg = form.get("reg") ? parseInt(form.get("reg"), 10) : 20;

        const isValid = [storeId, orderId, reg].every(v => !isNaN(v));

        if (isValid && purchased) {
            const code = generateCode(storeId, orderId, purchased, reg);
            codeContainer.innerText = code;
        } else {
            alert("Invalid details");
        }
    });
</script>
</body>
</html>
